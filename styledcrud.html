<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Jerry Lu">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerry Lu - Styled CRUD</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/crudStyle.css">
    <link rel="preload" href="/fonts/RoSpritendoSemiboldBeta-vmVwZ.otf" as="font" type="font/otf" crossorigin>
    <script type="module" src="js/blog.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.0/purify.min.js"></script>
  </head>
  
  <body>

    <header>
      <h1>Blog</h1>
    </header>

    <div class="mainContent">
      
    <main>
      <table>
        <thead>
          <tr>
            <!--Banner icon from https://freesvg.org/img/Gerald_G_Ribbon_Banner.png-->
            <th>Post Title <img src="images/banner.webp" alt="Icon of a transparent, blue ribbon banner"></th>
            <!--Calendar icon from https://freeiconshop.com/wp-content/uploads/edd/calendar-outline-filled.png-->
            <th>Post Date <img src="images/calendar.webp" alt="Icon of a blank calendar with a red frame"></th>
            <!--Scroll icon from https://static-00.iconduck.com/assets.00/scroll-emoji-256x256-ckw7wwhk.png-->
            <th>Post Summary <img src="images/scroll.webp" alt="Icon of rolled up, brownish piece of paper"></th>
            <!--Pencil icon from https://www.freeimages.com/icon/pencil-5310350-->
            <th>Edit <img src="images/pencil.webp" alt="Icon of short and wide, yellow graphite pencil"></th>
            <!--Trash Can icon from https://www.freeimages.com/icon/tango-user-trash-full-5299893-->
            <th>Delete <img src="images/trash.webp" alt="Icon of green recycling bin that is full"></th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
      <br>
      <button>Add Post</button><br>

      <dialog>
        <form onsubmit="return false;">
          <h1>Delete</h1>
          <label for="title">Post Title:</label>
          <input type="text" id="title" name="title">
          <label for="date">Post Date:</label>
          <input type="date" id="date" name="date">
          <label for="summary">Post Summary:</label>
          <textarea id="summary" name="summary"></textarea><br>
          <button type="submit">OK</button>
          <button>Cancel</button>
        </form>
      </dialog>
    </main>

    <footer>

    </footer>

    </div>

  </body>

</html>
